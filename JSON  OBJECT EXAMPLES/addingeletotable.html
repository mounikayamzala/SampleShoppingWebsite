<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <script>
        var products = [];
        var product = { Name: "", price: 0 };

        function LoadProducts() {
            document.querySelector("tbody").innerHTML = "";

            for (var items of products) {
                trow = document.createElement("tr");
                tdname = document.createElement("td");
                tdprice = document.createElement("td");
                tdname.innerHTML = items.Name;
                tdprice.innerHTML = items.price;

                trow.appendChild(tdname);
                trow.appendChild(tdprice);
                document.querySelector("tbody").appendChild(trow);
            }
        }
        function Addclick() {
            product = {
                Name: document.getElementById("txtname").value,
                price: parseFloat(document.getElementById("txtprice").value)
            };
            products.push(product);
            LoadProducts();
            document.getElementById("txtinput").innerHTML = "";
            document.getElementById("txtprice").innerHTML = "";


        }


    </script>
</head>

<body>
    <dl class="p-3 m-3">
        <dt>Product Name</dt>
        <dd><input type="text" id="txtname"></dd>

        <dt> Price</dt>
        <dd><input type="text" id="txtprice"></dd>
    </dl>
    <button onclick="Addclick()" class="btn btn-primary p-3 m-3"> Add Product to Table</button>

    <hr>
    <table class="table table-hover p-3 m-4">
        <thead>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
