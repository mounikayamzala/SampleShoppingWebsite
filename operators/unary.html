<!DOCTYPE html>
<html lang="en">

<head>
    <title>Unary Operator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function LoadProduct(id) {
            fetch(`http://fakestoreapi.com/products/${id}`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    document.getElementById("imgProduct").src = data.image;
                    document.getElementById("lblTitle").innerHTML = data.title;
                    document.getElementById("lblPrice").innerHTML = "$" + data.price;
                    document.getElementById("lblRating").innerHTML = data.rating.rate + `[${data.rating.count}]`;
                })
        }
        function bodyload() {
            LoadProduct(1);
        }
        var count = 1;
        function NextClick() {
            count++;        // count = count + 1
            LoadProduct(count);
        }
        function PreviousClick() {
            count--;        // count = count - 1
            LoadProduct(count);
        }
    </script>
    <style>
        .details {
            width: 120px;
            height: 100px;
            border: 2px solid red;
            border-radius: 30px;
            padding: 10px;
            position: fixed;
            top: 100px;
            right: 450px;
        }
    </style>
</head>

<body class="container-fluid" onload="bodyload()">
    <div class="d-flex justify-content-center align-items-center" style="width: 400px ;">
        <div class="mt-3 card p-2">
            <img height="300" id="imgProduct" class="card-img-top">
            <div class="card-header text-center" style="height: 160px;">
                <p id="lblTitle"></p>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-danger" onclick="PreviousClick()">
                    <span class="bi bi-chevron-left"></span>
                </button>
                <button class="btn btn-danger" onclick="NextClick()">
                    <span class="bi bi-chevron-right"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="details">
        <h3 id="lblPrice"></h3>
        <p>
            <span class="bi bi-star-fill text-success"></span>
            <span id="lblRating"></span>
        </p>
    </div>
</body>

</html>
