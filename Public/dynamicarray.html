<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <title>Document</title>
    <script>


        var inputele = ["All", "Electronis", "Phone", "Document"];

        function loadelements() {
            document.getElementById("listedele").innerHTML = "";
            for (var item of inputele) {
                var option = document.createElement("option");
                option.value = item;
                option.text = item;
                document.querySelector("select").appendChild(option);
            }

        }
        function addelement() {
            var lstadd = document.getElementById("inputtxt").value;
            inputele.push(lstadd);
            loadelements();
            document.getElementById("inputtxt").value = "";

        }
        function removeele() {
            var delele = document.getElementById("listedele").value;
            var deleindex = inputele.indexOf(delele);
            var flag = confirm(`Are you SUre, you want to delete ${delele}`);
            if (flag == true)
                inputele.splice(deleindex, 1);
            loadelements();

        }


    </script>
</head>

<body onload="loadelements()">
    <div class="container-fluid">
        <div>
            <label>Add Element to Array</label>
            <div class="input-group">
                <input type="text" id="inputtxt">
                <button onclick="addelement()" class="btn btn-primary ">Add Catogery</button>

            </div>
            <div>

                <div class="mt-3 w-100 border-3">
                    <select id="listedele" size="3" class="w-50">

                    </select>
                </div>
            </div>
            <div>
                <button class=" btn btn-danger" onclick="removeele()">Remove Element</button>
            </div>
        </div>
    </div>
    <ol>

    </ol>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
