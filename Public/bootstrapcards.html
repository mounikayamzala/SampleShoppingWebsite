<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="d-flex flex-wrap p-4">
      <div class="card m-2 p-2">
        <div class="card-header">
          <img src="../assest/Amazon Cards/Clothing.jpg" />
          <h2 class="card-title">Women Dresses</h2>
          <p>60% OFF</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>Price</dt>
            <dd>Rs.8000/-</dd>
            <dt>Stock</dt>
            <dd>Available</dd>
          </dl>
        </div>
        <div class="card-footer">
          <button class="card-footer bg-danger w-100">
            <span class="bi bi-cart"></span>Add to Cart
          </button>
        </div>
      </div>

      <div class="card m-2 p-2">
        <div class="card-header">
          <img src="../assest/Amazon Cards/Home & Furniture.jpeg" />
          <h2 class="card-title">home & furniture</h2>
          <p>60% OFF</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>Price</dt>
            <dd>Rs.8000/-</dd>
            <dt>Stock</dt>
            <dd>Available</dd>
          </dl>
        </div>
        <div class="card-footer">
          <button class="card-footer bg-danger w-100">
            <span class="bi bi-cart"></span>Add to Cart
          </button>
        </div>
      </div>

      <div class="card m-2 p-2">
        <div class="card-header">
          <img src="../assest/Amazon Cards/Electronics.jpg" />
          <h2 class="card-title">Electronics</h2>
          <p>60% OFF</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>Price</dt>
            <dd>Rs.8000/-</dd>
            <dt>Stock</dt>
            <dd>Available</dd>
          </dl>
        </div>
        <div class="card-footer">
          <button class="card-footer bg-danger w-100">
            <span class="bi bi-cart"></span>Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
