<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <h2>Button Toolbar</h2>
    <div class="btn-toolbar bg-dark justify-content-between">
      <div class="btn-group">
        <button class="btn btn-dark">Shopping.</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark">Home</button>
        <button class="btn btn-dark">About</button>
        <button class="btn btn-dark">Contact</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark"><span class="bi bi-search"></span></button>
        <button class="btn btn-dark"><span class="bi bi-person"></span></button>
        <button class="btn btn-dark"><span class="bi bi-cart"></span></button>
      </div>
    </div>
    <h2>Button Base</h2>
    <button class="btn">Submit</button>
    <h2>Button Contextual</h2>
    <button class="btn btn-primary">Insert</button>
    <button class="btn btn-primary btn-sm">Insert</button>
    <button class="btn btn-primary btn-lg">Insert</button>
    <button class="btn btn-info">Update</button>
    <button class="btn btn-danger">Delete</button>
    <h2>Contextual Outline</h2>
    <button class="btn btn-outline-primary">Insert</button>
    <button class="btn btn-outline-info">Update</button>
    <button class="btn btn-outline-danger">Delete</button>
    <h2>Button Group</h2>
    <div class="btn-group">
      <button class="btn btn-primary">Insert</button>
      <button class="btn btn-info">Update</button>
      <button class="btn btn-danger">Delete</button>
    </div>
    <div class="btn-group-vertical">
      <button class="btn btn-primary">Insert</button>
      <button class="btn btn-info">Update</button>
      <button class="btn btn-danger">Delete</button>
    </div>
    <h2>Special</h2>
    <button class="btn-close"></button>
    <button class="btn btn-link">Signout</button>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
