<!DOCTYPE html>
<html>
  <head>
    <title>Cards</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <h2>Products Catalog</h2>
    <div class="d-flex flex-wrap">
      <div class="card m-2 p-2" style="width: 250px">
        <img
          class="card-img-top"
          src="../public/assets/jacket.jpg"
          height="160"
        />
        <div class="card-header">
          <h3 class="card-title">Winter Jacket</h3>
          <p class="card-subtitle">50% OFF</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>Price</dt>
            <dd>&#8377; 4600.44/-</dd>
            <dt>Stock</dt>
            <dd>Available</dd>
          </dl>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger w-100">
            <span class="bi bi-cart4"></span> Add to Cart
          </button>
        </div>
      </div>

      <div class="card m-2 p-2" style="width: 250px">
        <img
          class="card-img-top"
          src="../public/assets/shoe.jpg"
          height="160"
        />
        <div class="card-header">
          <h3 class="card-title">Nike Casuals</h3>
          <p class="card-subtitle">50% OFF</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>Price</dt>
            <dd>&#8377; 6600.44/-</dd>
            <dt>Stock</dt>
            <dd>Available</dd>
          </dl>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger w-100">
            <span class="bi bi-cart4"></span> Add to Cart
          </button>
        </div>
      </div>

      <div class="card m-2 p-2" style="width: 250px">
        <img
          class="card-img-top"
          src="../public/assets/backpack.jpg"
          height="160"
        />
        <div class="card-header">
          <h3 class="card-title">Backpack</h3>
          <p class="card-subtitle">50% OFF</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>Price</dt>
            <dd>&#8377; 3600.44/-</dd>
            <dt>Stock</dt>
            <dd>Available</dd>
          </dl>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger w-100">
            <span class="bi bi-cart4"></span> Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
