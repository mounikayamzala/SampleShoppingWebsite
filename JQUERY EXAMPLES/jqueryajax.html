<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            $("p").append("<span> to JavaScript.</span>");
            $("p").prepend("<span>Hello ! </span>");
            $("p").after("<h3>JQuery</h3>");
        })
    </script>
</head>

<body>
    <p>Welcome</p>
</body>

</html>
